<div class="card mb-4">
  <div class="card-body">
    <h4 class="card-title font-weight-bold">
      {{ title }}
      <small class="movie-year font-weight-normal">({{ year }})</small>
    </h4>
    <div class="card-subtitle mb-2 text-muted text-small">{{ genre }}</div>
    <hr />
    <div class="row mb-4 w-100">
      <img src="{{ poster }}" class="col-4 h-100 pr-4" alt="movie poster" />
      <div class="col-8 card-text text-small">{{ plot }}</div>
    </div>
    <div [hidden]="commentSaved">
      <textarea
        class="mb-1 w-100"
        placeholder="Comment"
        [(ngModel)]="movieComment"
      ></textarea>
      <small
        [style.color]="
          movieComment.trim().length === 0 ? 'darkred' : 'darkgreen'
        "
      >
        {{ wordCount(movieComment) }} words
      </small>
    </div>
    <div [hidden]="!commentSaved">
      <label class="font-weight-bold"> Comment: </label>
      <p>{{ movieComment }}</p>
    </div>
    <hr />
    <button
      (click)="saveComment()"
      [disabled]="movieComment.trim().length === 0"
      class="btn btn-outline-success"
    >
      <i
        class="fa-solid"
        [ngClass]="commentSaved ? 'fa-pencil-alt' : 'fa-check'"
      ></i>
      {{ commentSaved ? "Edit" : "Save" }} comment
    </button>
    <button
      (click)="clearComment()"
      [disabled]="movieComment === ''"
      class="btn btn-outline-warning mx-2"
    >
      <i class="fa-solid fa-ban"></i>
      Clear comment
    </button>
  </div>
</div>
